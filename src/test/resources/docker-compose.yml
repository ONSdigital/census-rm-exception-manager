version: '2.1'
services:
  postgres:
    container_name: postgres-exceptionmanager-it
    image: sdcplatform/ras-rm-docker-postgres
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=200"]
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
